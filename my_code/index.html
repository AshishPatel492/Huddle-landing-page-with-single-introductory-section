<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <main class="main">
      <div class="right">
        <img id="logo" src="./images/logo.svg" alt="" />
        <img id="mockups" src="./images/illustration-mockups.svg" alt="" />
      </div>
      <div class="left">
          <div class="content">
              <h1>Build The Community Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
                <button>Register</button>
          </div>
          <div class="social">
              <img src="./images/facebook-f-brands.svg" alt="">
              <img src="./images/twitter-brands.svg" alt="">
              <img src="./images/instagram-brands.svg" alt="">
          </div>
      </div>
    </main>
  </body>
</html>
